<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jquery slider</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<div class="container">
  <div class="carousel slide" id="myCarousel">
      <ol class="carousel-indicators">
      <li class="item1 active"></li>
      <li class="item2"></li>
      <li class="item3"></li>
      </ol>
      <div class="carousel-inner" role="listitem">
      <div class="item ">
        <img src="../assets/chennai.jpg" alt="image1" width="100%" height="100%">
      </div>
      <div class="item">
          <img src="../assets/india.jpg" alt="image2" width="100%" height="100%">
      </div>
      <div class="item active">
          <img src="../assets/hands.jpg" alt="image3" width="100%" height="100%">
      </div>

  </div>
  <a href="#myCarousel" class="left carousel-control" role="button">
  <span class="glyphicon glyphicon-chevron-left " aria-hidden="true"></span>
  <span class="sr-only">Prev</span>
</a>

<a href="#myCarousel" class="right carousel-control" role="button">
  <span class="glyphicon glyphicon-chevron-right " aria-hidden="true"></span>
  <span class="sr-only">Next</span>
</a>
</div>
</div>
<script>
  $(document).ready(function(){
$("#myCarousel").carousel();
  $(".item1").click(function(){
      $("#myCarousel").carousel(0);
})
  $(".item2").click(function(){
      $("#myCarousel").carousel(1);
})
  $(".item3").click(function(){
      $("#myCarousel").carousel(2);
})
  $(".left").click(function(){
      $("#myCarousel").carousel("prev");
})
$(".right").click(function(){
      $("#myCarousel").carousel("next");
})
});
</script>
